<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span class="label label-primary">Сouse</span></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container"> 
    <div class="panel panel-default">
      <div class="panel-heading">Привіт {{ userName }} <span class="label label-warning">Працівник</span></div>
      <div class="panel-body">
        <h3>Інформація про виплати</h3>
      </div>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Виплата</th>
            <th>Керівник</th>
            <th>Дата</th>
          </tr>
        </thead>
        <tbody>
        {% for item in salaryData %}
           <tr>
            <td>{{ item.salary }}</td>
            <td>{{ item.leaderName }}</td>
            <td>{{ item.date }}<td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
